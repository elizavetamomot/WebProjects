<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Drag and Drop</title>
</head>
<body>
    <div class="drop">
        <div class="drop__container" id="drop-items">
            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img1.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Clay</h1>
                        <span class="drop__profession">Web Developer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img2.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Sara Mill</h1>
                        <span class="drop__profession">Graphic Design</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img3.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Din Smith</h1>
                        <span class="drop__profession">UX Design</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="img/img4.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Sam Win</h1>
                        <span class="drop__profession">React Developer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sortable js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- App js -->
    <script src="app.js"></script>
</body>
</html>
